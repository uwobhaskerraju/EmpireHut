<blockquote>
    <h3>Create a New Asset</h3>
</blockquote>
<br>
<div *ngIf="loader">
    <div class="progress">
        <div class="indeterminate"></div>
    </div>
</div>
<br>
<div class="row">
    <!-- <form class="col s12"> -->
    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">chrome_reader_mode</i>
            <input id="title" type="text" class="validate" [(ngModel)]="asset.name" data-length="15" maxlength="15">
            <label for="title" class="active">Name</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">place</i>
            <input id="address" type="text" class="validate" [(ngModel)]="asset.address" data-length="25" maxlength="25">
            <label for="address" class="active">Address</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">pin_drop</i>
            <input id="province" type="text" class="validate" [(ngModel)]="asset.province" maxlength="15" data-length="15">
            <label for="province" class="active">Province</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">home</i>
            <input id="city" type="text" class="validate" [(ngModel)]="asset.city" maxlength="15" data-length="15">
            <label for="city" class="active">City</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <i class="material-icons prefix">location_searching</i>
            <input id="artist" type="text" class="validate" [(ngModel)]="asset.postalcode" data-length="6" maxlength="6">
            <label for="artist" class="active">Postal Code</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">photo_size_select_small</i>
            <input id="album" type="number" class="validate" [(ngModel)]="asset.area" data-length="3">
            <label for="album" class="active">Area</label>
        </div>
    </div>
    <div class="row center-align">
        <a (click)="addasset()" class="btn-floating btn-large waves-effect waves-light red"><i
                class="material-icons">play_arrow</i></a>
    </div>

   
</div>
