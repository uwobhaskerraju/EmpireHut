<blockquote>
    <h3>Open Tickets</h3>
</blockquote>
<ul class="collection with-header" *ngIf="tickets">
    <li class="collection-header">
      <h4>Tickets</h4>
    </li>
    <li class="collection-item" *ngFor="let ticket of tickets">
      <div class="truncate">{{ticket["subject"]}}<a href="javascript:void(0);" (click)="viewTicket($event)" class="secondary-content"><i
        id="{{ticket['_id']}}"  class="material-icons">send</i></a></div>
    </li>
  </ul>
