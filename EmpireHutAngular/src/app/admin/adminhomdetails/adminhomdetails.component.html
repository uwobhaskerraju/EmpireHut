<h4><a href="javascript:void(0)" (click)="goBack()"><i class="material-icons">arrow_back</i></a></h4>
<div class="row" *ngIf="assetDetails">
    <div class="col s12" *ngFor="let asset of assetDetails">
        <div class="card large">
            <div class="card-image">
                <img src="{{imagePath}}{{asset.picture}}">
                <span class="card-title"> {{asset.name}}</span>
            </div>
            <div class="card-content">
                <table class="centered responsive-table">
                    <tbody>
                        <tr>
                            <td>
                                Property Name : {{asset.name}}
                            </td>
                            <td>
                                Owner: {{asset.owner}}
                            </td>
                            <td>
                                Area : {{asset.area}} Sq.Ft
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Address : {{asset.address}}
                            </td>
                           
                            <td>
                                Value: {{asset.price}} EMP
                            </td>
                            <td>
                                Lat/Long : {{asset.latlong}}
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
